<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="cart"
      data-qa="card"
    >
      <img
        class="cart__img"
        src="./images/imac.jpeg"
        alt="Apple A1419"
      />
      <h2 class="cart__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <h3 class="cart__code">Product code: 195434</h3>

      <div class="evaluation">
        <div class="evaluation__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h3 class="evaluation__reviews">Reviews: 5</h3>
      </div>

      <div class="cart__price">
        <h3 class="cart__text">Price:</h3>
        <h3 class="cart__price-vaule">$2,199</h3>
      </div>
      <a
        class="cart__btn"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
